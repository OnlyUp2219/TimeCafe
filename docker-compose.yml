name: TimeCafe
services:
  # Infrastructure
  postgres:
    image: postgres:16.11-alpine3.23
    container_name: timecafe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine
    container_name: timecafe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.2.2-management-alpine
    container_name: timecafe-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ELK Stack for logging and monitoring
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.3
    container_name: timecafe-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: timecafe-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s


  # Microservices
  auth-service:
    build:
      context: .
      dockerfile: ./Services/Auth/Auth.TimeCafe.API/Dockerfile
    container_name: timecafe-auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8001
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=AuthDB;Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-Admin123!}
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - JWT__Secret=${JWT_SECRET}
      - JWT__Issuer=${JWT_ISSUER:-TimeCafe}
      - JWT__Audience=${JWT_AUDIENCE:-TimeCafeAPI}
      - JWT__AccessTokenExpirationMinutes=${JWT_ACCESS_TOKEN_EXPIRATION:-15}
      - JWT__RefreshTokenExpirationDays=${JWT_REFRESH_TOKEN_EXPIRATION:-7}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - Authentication__Microsoft__ClientId=${MICROSOFT_CLIENT_ID}
      - Authentication__Microsoft__ClientSecret=${MICROSOFT_CLIENT_SECRET}
      - GoogleRecaptcha__SecretKey=${GOOGLE_RECAPTCHA_SECRET}
      - Captcha__MockEnabled=true
      - Twilio__AccountSid=${TWILIO_ACCOUNT_SID}
      - Twilio__AuthToken=${TWILIO_AUTH_TOKEN}
      - Twilio__TwilioPhoneNumber=${TWILIO_PHONE_NUMBER}
      - Postmark__ServerToken=${POSTMARK_SERVER_TOKEN}
      - Postmark__FromEmail=${POSTMARK_FROM_EMAIL}
      - Postmark__MessageStream=outbound
      - Postmark__FrontendBaseUrl=http://127.0.0.1:9301
    ports:
      - "8001:8001"
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  profile-service:
    build:
      context: .
      dockerfile: ./Services/UserProfile/UserProfile.TimeCafe.API/Dockerfile
    container_name: timecafe-profile-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8002
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ProfileDB;Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-Admin123!}
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - S3__AccessKey=${S3_ACCESS_KEY}
      - S3__SecretKey=${S3_SECRET_KEY}
      - S3__ServiceUrl=${S3_SERVICE_URL}
      - S3__BucketName=${S3_BUCKET_NAME}
      - Sightengine__ApiUser=${SIGHTENGINE_API_USER}
      - Sightengine__ApiSecret=${SIGHTENGINE_API_SECRET}
      - Sightengine__ApiUrl=https://api.sightengine.com/1.0/check.json
      - Sightengine__Models=nudity-2.1,wad,gore,offensive
      - Photo__MaxSizeBytes=${PHOTO_MAX_SIZE:-5242880}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  venue-service:
    build:
      context: .
      dockerfile: ./Services/Venue/Venue.TimeCafe.API/Dockerfile
    container_name: timecafe-venue-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8003
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=VenueDB;Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-Admin123!}
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  billing-service:
    build:
      context: .
      dockerfile: ./Services/Billing/Billing.TimeCafe.API/Dockerfile
    container_name: timecafe-billing-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8004
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=BillingDB;Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-Admin123!}
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Robokassa__MerchantLogin=${ROBOKASSA_MERCHANT_LOGIN}
      - Robokassa__Password1=${ROBOKASSA_PASSWORD1}
      - Robokassa__Password2=${ROBOKASSA_PASSWORD2}
      - Robokassa__TestMode=${ROBOKASSA_TEST_MODE:-true}
      - Robokassa__PaymentUrl=https://auth.robokassa.ru/Merchant/Index.aspx
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8004/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  yarp-proxy:
    build:
      context: .
      dockerfile: ./YarpProxy/Dockerfile
    container_name: timecafe-yarp-proxy
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:8000
      - Jwt__Issuer=${JWT_ISSUER:-TimeCafe}
      - Jwt__Audience=${JWT_AUDIENCE:-TimeCafeAPI}
      - Jwt__SigningKey=${JWT_SECRET}
      - Serilog__WriteTo__0__Args__configure__2__Args__nodeUris=http://elasticsearch:9200
    ports:
      - "8000:8000"
    depends_on:
      elasticsearch:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      profile-service:
        condition: service_healthy
      venue-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  timecafe-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
