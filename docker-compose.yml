name: TimeCafe
services:
  # Infrastructure
  postgres:
    image: postgres:16.11-alpine3.23
    container_name: timecafe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine
    container_name: timecafe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.2.2-management-alpine
    container_name: timecafe-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ELK Stack for logging and monitoring
  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.3
    container_name: timecafe-kibana
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS}
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: timecafe-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - timecafe-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s


  # Microservices
  auth-service:
    image: timecafe-auth-service
    build:
      context: .
      dockerfile: ./Services/Auth/Auth.TimeCafe.API/Dockerfile
    container_name: timecafe-auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8001
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${AUTH_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - RabbitMQ__Host=${RABBITMQ_HOST}
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Jwt__SigningKey=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__AccessTokenExpirationMinutes=${JWT_ACCESS_TOKEN_EXPIRATION}
      - Jwt__RefreshTokenExpirationDays=${JWT_REFRESH_TOKEN_EXPIRATION}
      - CORS__PolicyName=${AUTH_CORS_POLICY}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - Authentication__Microsoft__ClientId=${MICROSOFT_CLIENT_ID}
      - Authentication__Microsoft__ClientSecret=${MICROSOFT_CLIENT_SECRET}
      - GoogleRecaptcha__SecretKey=${GOOGLE_RECAPTCHA_SECRET}
      - Captcha__MockEnabled=${CAPTCHA_MOCK_ENABLED}
      - Twilio__AccountSid=${TWILIO_ACCOUNT_SID}
      - Twilio__AuthToken=${TWILIO_AUTH_TOKEN}
      - Twilio__TwilioPhoneNumber=${TWILIO_PHONE_NUMBER}
      - Postmark__ServerToken=${POSTMARK_SERVER_TOKEN}
      - Postmark__FromEmail=${POSTMARK_FROM_EMAIL}
      - Postmark__MessageStream=${POSTMARK_MESSAGE_STREAM}
      - Postmark__FrontendBaseUrl=${FRONTEND_BASE_URL}
    ports:
      - "8001:8001"
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  profile-service:
    image: timecafe-profile-service
    build:
      context: .
      dockerfile: ./Services/UserProfile/UserProfile.TimeCafe.API/Dockerfile
    container_name: timecafe-profile-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8002
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${PROFILE_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Redis__ConnectionString=${REDIS_HOST}:${REDIS_PORT}
      - RabbitMQ__Host=${RABBITMQ_HOST}
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Jwt__SigningKey=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - CORS__PolicyName=${USERPROFILE_CORS_POLICY}
      - S3__AccessKey=${S3_ACCESS_KEY}
      - S3__SecretKey=${S3_SECRET_KEY}
      - S3__ServiceUrl=${S3_SERVICE_URL}
      - S3__BucketName=${S3_BUCKET_NAME}
      - Sightengine__ApiUser=${SIGHTENGINE_API_USER}
      - Sightengine__ApiSecret=${SIGHTENGINE_API_SECRET}
      - Sightengine__ApiUrl=${SIGHTENGINE_API_URL}
      - Sightengine__Models=${SIGHTENGINE_MODELS}
      - Photo__MaxSizeBytes=${PHOTO_MAX_SIZE}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  venue-service:
    image: timecafe-venue-service
    build:
      context: .
      dockerfile: ./Services/Venue/Venue.TimeCafe.API/Dockerfile
    container_name: timecafe-venue-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8003
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${VENUE_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Redis__ConnectionString=${REDIS_HOST}:${REDIS_PORT}
      - RabbitMQ__Host=${RABBITMQ_HOST}
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Jwt__SigningKey=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - CORS__PolicyName=${VENUE_CORS_POLICY}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8003/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  billing-service:
    image: timecafe-billing-service
    build:
      context: .
      dockerfile: ./Services/Billing/Billing.TimeCafe.API/Dockerfile
    container_name: timecafe-billing-service
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8004
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=${POSTGRES_PORT};Database=${BILLING_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Redis__ConnectionString=${REDIS_HOST}:${REDIS_PORT}
      - RabbitMQ__Host=${RABBITMQ_HOST}
      - RabbitMQ__Username=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Jwt__SigningKey=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - CORS__PolicyName=${BILLING_CORS_POLICY}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY}
      - Stripe__SecretKey=${STRIPE_SECRET_KEY}
      - Stripe__WebhookSecret=${STRIPE_WEBHOOK_SECRET}
      - Stripe__DefaultCurrency=${STRIPE_DEFAULT_CURRENCY}
      - Stripe__DefaultReturnUrl=${STRIPE_DEFAULT_RETURN_URL}
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8004/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  yarp-proxy:
    image: timecafe-yarp-proxy
    build:
      context: .
      dockerfile: ./YarpProxy/Dockerfile
    container_name: timecafe-yarp-proxy
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:8000
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__SigningKey=${JWT_SECRET}
      - Serilog__WriteTo__0__Args__configure__2__Args__nodeUris=${ELASTICSEARCH_NODE_URIS}
    ports:
      - "8000:8000"
    depends_on:
      elasticsearch:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      profile-service:
        condition: service_healthy
      venue-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
    networks:
      - timecafe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  timecafe-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
